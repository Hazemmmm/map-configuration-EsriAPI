
<h2 mat-dialog-title><strong>Map Settings</strong></h2>
<mat-dialog-content class="mat-typography">
<div
  class="container"
  fxLayout="column"
  fxLayoutGap="15rem"
  fxLayout.gt-md="row"
>
  <div>
   <mat-toolbar class="custom-toolbar">
     <mat-icon>gps_fixed</mat-icon>
  <mat-label>Cluster Radius</mat-label> <span></span>
  <mat-form-field appearance="outline">
    <input type="search" matInput placeholder="" class="input-custom"/>
  </mat-form-field>
  <h6 class="label-custom">M</h6>
</mat-toolbar>
  </div>
  <div>
   <mat-toolbar class="custom-toolbar">
  <mat-icon>import_export</mat-icon>
  <mat-label>Geo Refrence</mat-label> <span></span>
    <mat-slide-toggle color="primary" class="toggle-btn" formControlName="geoRefrence" checked="true"></mat-slide-toggle>
</mat-toolbar>
  </div>
</div>

<h2 mat-dialog-title><strong> Duplication Event Configuration</strong></h2>
<div
  class="container"
  fxLayout="column"
  fxLayoutGap="15rem"
  fxLayout.gt-md="row"
>
  <div>
   <mat-toolbar class="custom-toolbar">
  <mat-icon>access_time</mat-icon>
  <mat-label>Time Buffer</mat-label> <span></span>
  <mat-form-field appearance="outline">
    <input type="search" matInput placeholder="" class="input-custom"/>
  </mat-form-field>

  <h6 class="label-custom">Minutes</h6>
</mat-toolbar>
  </div>
  <div>
   <mat-toolbar class="custom-toolbar">
  <mat-icon>pin_drop</mat-icon>

  <mat-label>Location Buffer</mat-label> <span></span>
  <mat-form-field appearance="outline">
    <input type="search" matInput placeholder="" class="input-custom"/>
  </mat-form-field>

  <h6 class="label-custom">KM</h6>
</mat-toolbar>
  </div>

</div>

<h2 mat-dialog-title><strong>End Event Duration</strong></h2>
<div
  class="container"
  fxLayout="column"

  fxLayoutGap="15rem"
  fxLayout.gt-md="row"
>
  <div>
   <mat-toolbar class="custom-toolbar">
  <mat-icon>access_time</mat-icon>
  <mat-label>Duration</mat-label>
  <mat-form-field appearance="outline">
    <input type="search" matInput placeholder="" class="input-custom"/>
  </mat-form-field>
  <h6 class="label-custom">Minutes</h6>
</mat-toolbar>
  </div>
</div>

<div
  class="container"
  fxLayout="row"
  fxLayout.gt-md="column"
>

<mat-form-field appearance="outline">
  <mat-label>Map Types</mat-label>

  <mat-select [formControl]="mapType" >
    <mat-option *ngFor="let type of mapTypes" [value]="type.name">{{type.name}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Map Sub Types</mat-label>
  <mat-select [formControl]="mapType">


      <mat-option *ngFor="let type of mapTypes" [value]="type.subType">
        <div *ngIf="type.id"> {{type.subType}} </div>
      </mat-option>

  </mat-select>
</mat-form-field>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexAlign="end end">
    <div class="reset-btn">
      <button mat-flat-button color="warn" id="btn">
        Reset</button>
      </div>
    <button mat-raised-button color="primary"  [disabled]="false" >
        Save</button>
    <button mat-raised-button color="secondary" [mat-dialog-close]="true">
        Cancel</button>

</div>

</mat-dialog-actions>
