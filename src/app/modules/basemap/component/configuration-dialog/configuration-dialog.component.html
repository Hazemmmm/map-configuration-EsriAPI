
<h2 mat-dialog-title>Map Settings</h2>
<mat-dialog-content class="mat-typography">
<div
  class="container"
  fxLayout="column"

  fxLayoutGap="25rem"
  fxLayout.gt-md="row"
>
  <section>
   <mat-toolbar class="custom-toolbar">
  <mat-icon>gps_fixed</mat-icon>
  <span></span>
  <mat-label>Cluster Radius</mat-label> <span></span>
  <mat-form-field appearance="standard">
    <input type="search" matInput placeholder="" class="input-custom"/>
  </mat-form-field>
  <span></span>
  <mat-label>M</mat-label>
</mat-toolbar>
  </section>
  <section>
     <mat-toolbar class="custom-toolbar">
  <mat-icon>import_export</mat-icon>
  <div class="
              light-bg
              half-split
              align-items-between
              d-flex
              align-items-center
              justify-content-between
            ">
          <mat-label for="cumulative">Cumulative</mat-label>
          <mat-slide-toggle color="primary" formControlName="cumilative" checked="true"></mat-slide-toggle>
        </div>

<h2 mat-dialog-title>End Event Duration</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>Learn one way to build applications with Angular and reuse your code and abilities to build
    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
</mat-dialog-content>

<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="d-flex" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
