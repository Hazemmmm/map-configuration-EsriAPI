<kendo-grid
      [kendoGridBinding]="gridView"
      kendoGridSelectBy="id"
      [(selectedKeys)]="mySelection"
      [pageSize]="20"
      [pageable]="true"
      [sortable]="true"
      [groupable]="true"
      [reorderable]="true"
      [resizable]="true"
      [height]="400"
      [draggable]="true"
      [columnMenu]="{ filter: true }"
    >
      <ng-template kendoGridToolbarTemplate>
        <input
          [style.width.px]="165"
          placeholder="Max ObjectId"
          kendoTextBox
          (input)="onFilter($event.target)"
        />
        <kendo-grid-spacer></kendo-grid-spacer>
      </ng-template>
      <kendo-grid-column field="incident_name" title="Incident Name" [width]="220">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>{{ dataItem.incidentnm}}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Inspection_timeStamp" title="Inspection Date Time" [width]="220">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>{{ dataItem.inspdate  | date:'M/d/yyyy,  h:mm a' }}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="full_name" title="Contact First Name" [width]="220">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>{{ dataItem.firstname}}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column  [width]="50">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>
            <button kendoButton icon="plus" rounded="full"></button>
          </div>
        </ng-template>
      </kendo-grid-column>

    </kendo-grid>
